                // Ejemplo: Evento doble clic
                function dobleClic() {
                    alert('¡Doble clic detectado!');
                }
                // Ejemplo: Evento clic derecho
                function clicDerecho(e) {
                    e.preventDefault();
                    alert('Clic derecho bloqueado');
                }
                // Ejemplo: Mouse entra/sale
                function mouseEnter(e) {
                    e.target.style.background = '#d1ffd1';
                }
                function mouseLeave(e) {
                    e.target.style.background = '';
                }
                // Ejemplo: Mouse mueve
                function mouseMove(e) {
                    document.getElementById('coord').innerText = `X:${e.clientX} Y:${e.clientY}`;
                }
                // Ejemplo: Tecla presionada
                function teclaPresionada(e) {
                    document.getElementById('tecla').innerText = `Tecla: ${e.key}`;
                }
                // Ejemplo: Input en tiempo real
                function inputTiempoReal(e) {
                    document.getElementById('inputReal').innerText = e.target.value;
                }
                // Ejemplo: Focus/Blur
                function enfocado(e) {
                    e.target.style.border = '2px solid green';
                }
                function desenfocado(e) {
                    e.target.style.border = '';
                }
                // Ejemplo: Scroll
                window.onscroll = function() {
                    document.getElementById('scrollMsg').innerText = '¡Scroll detectado!';
                    setTimeout(()=>document.getElementById('scrollMsg').innerText='',1000);
                }
                // Ejemplo: Resize
                window.onresize = function() {
                    document.getElementById('resizeMsg').innerText = '¡Ventana redimensionada!';
                    setTimeout(()=>document.getElementById('resizeMsg').innerText='',1000);
                }
                // Ejemplo: Drag & Drop
                function dragStart(e) {
                    e.dataTransfer.setData('text', e.target.id);
                }
                function dragOver(e) {
                    e.preventDefault();
                }
                function drop(e) {
                    e.preventDefault();
                    let data = e.dataTransfer.getData('text');
                    e.target.appendChild(document.getElementById(data));
                }
        </script>

            <div style="margin-bottom:10px;">

            <div style="margin-bottom:10px;">

                <div style="width:100px;height:30px;border:1px solid #aaa;display:inline-block;" onmousemove="mouseMove(event);"></div>

            <div style="margin-bottom:10px;">
                <input type="text" onkeypress="teclaPresionada(event);" placeholder="Presiona una tecla" />
                <span id="tecla"></span>
            </div>
            <div style="margin-bottom:10px;">
                <input type="text" oninput="inputTiempoReal(event);" placeholder="Escribe algo..." />
                <span id="inputReal"></span>
            </div>
            <div style="margin-bottom:10px;">
                <input type="text" onfocus="enfocado(event);" onblur="desenfocado(event);" placeholder="Focus/Blur" />
            </div>
            <div style="margin-bottom:10px;">
                <span id="scrollMsg" style="color:blue;"></span>
                <span id="resizeMsg" style="color:green;"></span>
            </div>
            <div style="margin-bottom:10px;">
